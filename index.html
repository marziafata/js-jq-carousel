<!DOCTYPE html>
<html lang="it" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0 ">
        <title>Carosello</title>
        <script src="https://kit.fontawesome.com/7f25fd8a42.js" crossorigin="anonymous"></script>
        <!-- bootstrap -->
        <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="carosello">
                <i class="fas fa-2x fa-chevron-circle-left prev"></i>
                <div class="foto">
                    <img class="active" src="img/pancake.jpg" alt="pancake">
                    <img src="img/pokebowl.jpg" alt="pokebowl">
                    <img src="img/toast.jpg" alt="toast">
                </div>
                <div class="bullet">
                    <i class="far fa-circle"></i>
                    <i class="far fa-circle"></i>
                    <i class="far fa-circle"></i>
                </div>
                <i class="fas fa-2x fa-chevron-circle-right next"></i>
            </div>
        </div>


<!-- javascript e jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
